apiVersion: apps/v1
kind: Deployment
metadata:
  name: esoft-portal
  namespace: default

spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: esoft-portal
        image: lodakins/esoft_portal:v.1
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: esoft-portal
spec:
  type: LoadBalancer 
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
